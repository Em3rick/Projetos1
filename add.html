<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
    <h1>Adicionar Produto</h1>
    <form class="buttonadd" action="/adicionar" method="post">
        Nome: <input type="text" name="nome" required><br>
        Descrição: <input type="text" name="descricao" required><br>
        Preço: <input type="number" name="preco" step="0.01" required><br>
        Data de Criação: <input type="date" name="data_criacao" required><br>
        <button type="submit">Adicionar</button>
    </form>
    <a href="/">Voltar para Listagem</a>
</body>
</html>
