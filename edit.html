<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"></head>
<body>
    <h1>Editar Produto</h1>
    <form action="/editar/{{ produto.id }}" method="post">
        Nome: <input type="text" name="nome" value="{{ produto.nome }}" required><br>
        Descrição: <input type="text" name="descricao" value="{{ produto.descricao }}" required><br>
        Preço: <input type="number" name="preco" step="0.01" value="{{ produto.preco }}" required><br>
        Data de Criação: <input type="date" name="data_criacao" value="{{ produto.data_criacao }}" required><br>
        <button type="submit">Salvar</button>
    </form>
    <a href="/">Voltar para Listagem</a>
</body>
</html>
